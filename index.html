<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcasm Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        #statement-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #2a6592;
            border-radius: 10px;
            background: #2a6592;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        #statement-input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        #statement-input::placeholder {
            color: #ccc;
        }

        .font-selector {
            margin-bottom: 20px;
        }

        #font-select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            outline: none;
        }

        .result-section {
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result-display {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .sarcastic {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .non-sarcastic {
            color: #33ff33;
            background: rgba(51, 255, 51, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #2196f3);
            width: 0%;
            transition: width 1.5s ease;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: #4caf50;
            color: white;
        }

        .btn-primary:hover {
            background: #66bb6a;
        }

        .btn-secondary {
            background: #ff6666;
            color: white;
        }

        .btn-secondary:hover {
            background: #ff9999;
        }

        .btn-info {
            background: #3366ff;
            color: white;
        }

        .btn-info:hover {
            background: #6699ff;
        }

        .btn-purple {
            background: #9933ff;
            color: white;
        }

        .btn-purple:hover {
            background: #cc66ff;
        }

        .btn-orange {
            background: #ff9900;
            color: white;
        }

        .btn-orange:hover {
            background: #ffcc80;
            color: black;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-title {
            font-size: 16px;
            color: #bbbbbb;
            margin-bottom: 15px;
            text-align: center;
        }

        #history-list {
            background: #333;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .history-item.sarcastic {
            border-left-color: #ff4444;
            color: #ff8888;
        }

        .history-item.non-sarcastic {
            border-left-color: #33ff33;
            color: #88ff88;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            transition: width 1s ease;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #bbbbbb;
            font-style: italic;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4caf50;
            font-weight: bold;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #4caf50;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(40, end);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SARCASM DETECTION üòè</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/visualizations">Visualizations</a>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="statement-input" placeholder="Enter the statement here...">
            </div>
            
            <div class="font-selector">
                <label for="font-select">Font: </label>
                <select id="font-select">
                    <option value="Arial">Arial</option>
                    <option value="Monospace" selected>Monospace</option>
                    <option value="Courier">Courier</option>
                    <option value="Helvetica">Helvetica</option>
                </select>
            </div>
        </div>

        <div class="result-section">
            <div id="result-display">Enter a statement and click "Check Sarcasm" to analyze</div>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="loading" id="loading">
            Analyzing statement... ü§î
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="checkSarcasm()">Check Sarcasm</button>
            <button class="btn btn-secondary" onclick="resetInput()">Reset</button>
        </div>

        <div class="button-group">
            <button class="btn btn-info" onclick="copyResult()">Copy Result</button>
            <button class="btn btn-purple" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="button-group">
            <button class="btn btn-orange" onclick="getRandomQuote()">Random Sarcastic Quote</button>
        </div>

        <div class="history-section">
            <div class="history-title">History of Statements Analyzed:</div>
            <div id="history-list"></div>
        </div>

        <div class="footer">
            Developed for sarcasm detection @Pushyamithra
        </div>
    </div>

    <script>
        let currentResult = '';
        let speechSynthesis = window.speechSynthesis;

        // Font change functionality
        document.getElementById('font-select').addEventListener('change', function() {
            const selectedFont = this.value;
            document.getElementById('statement-input').style.fontFamily = selectedFont;
        });

        // Initialize with Monospace font
        document.getElementById('statement-input').style.fontFamily = 'Monospace';

        // Clear placeholder on focus
        document.getElementById('statement-input').addEventListener('focus', function() {
            if (this.value === 'Enter the statement here...') {
                this.value = '';
            }
        });

        async function checkSarcasm() {
            const statement = document.getElementById('statement-input').value.trim();
            
            if (!statement || statement === 'Enter the statement here...') {
                alert('Please enter a statement to analyze!');
                return;
            }

            // Show loading state
            showLoading();
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ statement: statement })
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                    updateHistory();
                    
                    // Text-to-speech
                    if (speechSynthesis) {
                        const utterance = new SpeechSynthesisUtterance(data.message);
                        speechSynthesis.speak(utterance);
                    }
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result-display').textContent = 'Error: ' + error.message;
                document.getElementById('result-display').className = '';
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progress-bar').style.display = 'block';
            document.getElementById('progress-fill').style.width = '100%';
        }

        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('progress-fill').style.width = '0%';
            }, 1500);
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result-display');
            const message = data.message;
            currentResult = message;
            
            // Clear previous classes
            resultDiv.className = '';
            
            // Add appropriate class and animate text
            if (data.result === 'Sarcastic') {
                resultDiv.classList.add('sarcastic');
            } else {
                resultDiv.classList.add('non-sarcastic');
            }
            
            // Typewriter effect
            typewriterEffect(resultDiv, message);
            
            // Show confidence if available
            if (data.confidence) {
                setTimeout(() => {
                    const confidenceText = ` (Confidence: ${data.confidence.toFixed(1)}%)`;
                    resultDiv.textContent += confidenceText;
                }, message.length * 50);
            }
        }

        function typewriterEffect(element, text) {
            element.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                element.textContent += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(timer);
                }
            }, 50);
        }

        function resetInput() {
            document.getElementById('statement-input').value = '';
            document.getElementById('statement-input').placeholder = 'Enter the statement here...';
        }

        function copyResult() {
            if (currentResult) {
                navigator.clipboard.writeText(currentResult).then(() => {
                    alert('Result copied to clipboard!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = currentResult;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Result copied to clipboard!');
                });
            } else {
                alert('No result to copy!');
            }
        }

        async function clearHistory() {
            try {
                const response = await fetch('/clear_history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    document.getElementById('history-list').innerHTML = '';
                    alert('History cleared successfully!');
                }
            } catch (error) {
                console.error('Error clearing history:', error);
            }
        }

        async function getRandomQuote() {
            try {
                const response = await fetch('/random_quote');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('statement-input').value = data.quote;
                }
            } catch (error) {
                console.error('Error getting random quote:', error);
            }
        }

        async function updateHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                
                history.slice(-10).reverse().forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${item.result.toLowerCase().replace('-', '-')}`;
                    
                    historyItem.innerHTML = `
                        <div><strong>${item.statement}</strong></div>
                        <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                            ${item.result} - ${item.confidence ? item.confidence.toFixed(1) + '% confidence' : ''} 
                            <span style="float: right;">${item.timestamp}</span>
                        </div>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Error updating history:', error);
            }
        }

        // Enter key support
        document.getElementById('statement-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkSarcasm();
            }
        });

        // Load history on page load
        window.addEventListener('load', updateHistory);
    </script>
</body>
</html>
